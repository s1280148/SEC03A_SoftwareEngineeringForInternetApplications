{% load static %}
{% load dict_filter %}

<li class="list-group-item d-flex">
  <div class="d-flex align-items-center me-3">
    <i class="fa-solid fa-circle-user fa-2xl"></i>
  </div>
  <h4 class="mb-0 me-auto">{{ user.username }}</h4>
  <a href="{% url 'post-search' %}?search=true&author_id={{ user.id }}">
    <span class="badge rounded-pill bg-primary d-flex align-items-center post-count-budge">{{ user_post_count_dict|get_num_value:user.id }}</span>
  </a>
</li>
